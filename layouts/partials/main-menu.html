<nav>
    {{ $currentPage := . }}
    <ul>
        <li><a href="{{ .Site.BaseURL | absLangURL }}">Home</a></li>
        {{ range .Site.Menus.main }}
            {{ if .HasChildren }}
                <li>
                    <a href="{{.URL}}">{{ .Name }}</a>
                    <ul>
                      {{ range .Children }}
                      <li><a href="{{ .URL | absLangURL }}">{{ .Name }}</a></li>
                      {{ end }}
                    </ul>
                </li>
            {{ else }}
                <li><a href="{{.URL}}">{{ .Name }}</a></li>
            {{ end }}
        {{ end }}
        {{ partial "search" . }}
    </ul>
</nav>
