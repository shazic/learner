{{ partial "combine-header-menu" . }}

<main>
    <div class="container">
        <a class="my-2" href={{ .Parent.Permalink }}>"{{ .Parent.Title }}" main page</a>
        <h2 class="my-2">{{ .Title }}</h2>
        {{ .Content }}

        {{ if and .Site.DisqusShortname (not .Params.disableComments) }}
            <h4>Comments</h4>
            {{ template "_internal/disqus.html" . }}
        {{ end }}
    </div>
</main>

{{ partial "footer" . }}
