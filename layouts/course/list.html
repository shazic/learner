{{ partial "combine-header-menu" . }}

<main>
    <div class="container">
        {{ partial "breadcrumbs" .}}
        <h2>{{ .Title }}</h2>
        {{ .Content }}

            {{ end }}

    </div>

</main>

{{ partial "footer" . }}
